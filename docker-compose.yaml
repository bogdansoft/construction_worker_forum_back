version: '3.8'

services:
  db:
    image: mysql:8
    container_name: construction_worker_forum_mysql_db
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: forum_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"

  mongodb:
    image: mongo
    container_name: construction_worker_forum_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - data:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    container_name: construction_worker_forum_mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongodb

  cache:
    image: redis
    container_name: construction_worker_forum_redis
    restart: always
    ports:
      - "6376:6379"
    command: redis-server --loglevel warning
    volumes:
        - cache:/data

volumes:
  db_data:
  data: { }
  cache:
    driver: local

networks:
  default:
    name: mongodb_network